<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
    <script>
        let intervalId;  // Declare intervalId in the global scope

        // Function to print the date and time
        const sayDate = function(str) {
            console.log(str, Date.now());
        }

        // Event listener for the "Start" button
        document.getElementById('start').addEventListener('click', function() {
            if (!intervalId) {  // Check if intervalId is not already set
                intervalId = setInterval(sayDate, 1000, "hi");
            }
        });

        // Event listener for the "Stop" button
        document.getElementById('stop').addEventListener('click', function() {
            clearInterval(intervalId);  // Clear the interval
            intervalId = null;  // Reset intervalId to null so it can be started again
        });
    </script>
</body>
</html>
